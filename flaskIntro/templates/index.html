{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class=content"">
	<h1>Task Master</h1>
	<table>
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>

		<!-- Loop through db tasks -->
		{% for tsk in tasks %}
			<tr>
				<td>{{ tsk.content }}</td>
				<td>{{ tsk.date_created.date() }}</td>
				<td>
					<a href="/delete/{{tsk.id}}">Delete</a>
					<br>
					<a href="/update/{{tsk.id}}">Update</a
				</td>
			</tr>
		{% endfor %}
	</table>
	<form action="/" method="POST">
		<input type="text" name="content" id="content">
		<input type="submit" name="Add Task">
	</form>
</div>
{% endblock %}
